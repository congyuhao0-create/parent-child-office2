      const [modalType, setModalType] = useState(null);

      const openModal = (type, item = null) => {
        setModalType(type);
        setSelectedItem(item);
        setShowModal(true);
      };

        setShowModal(false);
        setTimeout(() => {
          setModalType(null);
          setSelectedItem(null);
        }, 200);
      };

        openModal('review', { 
          volunteerName: "高橋さん", 
          serviceDuration: "2.0h", 
          cost: "2.0 TC"

      };

        switch(activeTab) {
          case 'home': return <HomeView onCheckout={() => openModal('checkout')} onShowLedger={() => openModal('ledger')} />;
          case 'market': return <MarketView onTaskClick={(task) => openModal('taskDetail', task)} onFilter={() => openModal('filter')} />;

              </div>
            </div>

          title: "安心・安全の約束",

        }
      ];

      return (
        <div className="w-full max-w-md bg-white shadow-2xl h-[850px] relative overflow-hidden flex flex-col p-8 sm:h-screen sm:rounded-none sm:shadow-none">

              <p className="text-gray-500 leading-relaxed px-4">{slides[step].desc}</p>

           <div className="mb-12">
              <div className="flex justify-center gap-2 mb-8">

                   <div key={i} className={`h-2 rounded-full transition-all duration-300 ${i === step ? 'w-8 bg-indigo-600' : 'w-2 bg-gray-200'}`}></div>
                 ))}

              <button 
                onClick={() => { if (step < slides.length - 1) setStep(step + 1); else onComplete(); }}
                className="w-full py-4 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 transition"
              >

                <button onClick={onComplete} className="w-full mt-4 text-gray-400 text-sm font-medium">スキップ</button>

          <div className={`border-2 ${isUsed ? 'border-gray-200 bg-gray-50' : 'border-indigo-100 bg-white'} rounded-2xl p-6 mb-6 relative`}>
             {isUsed && (
                <div className="absolute inset-0 flex items-center justify-center z-20 bg-white/60 backdrop-blur-[1px]">
                   <div className="border-4 border-gray-300 text-gray-400 rounded-full w-24 h-24 flex items-center justify-center font-bold text-xl rotate-[-15deg]">使用済</div>
                </div>
             )}
             <div className="flex items-center gap-3 mb-4 justify-center">
                <Coffee size={24} className={isUsed ? "text-gray-400" : "text-indigo-600"} />
                <h4 className="text-lg font-bold text-gray-800">{voucher.merchant}</h4>
             </div>
             <p className="text-sm text-gray-600 mb-6 font-medium">{voucher.title}</p>
             <div className="bg-gray-900 p-4 rounded-xl mb-4 inline-block"><QrCode size={120} className="text-white" /></div>
             <p className="text-xs font-mono text-gray-400 tracking-widest">{voucher.code}</p>
          </div>
        </div>
      );
    }

    function FilterModal({ onClose }) {
      return (
        <div className="bg-white rounded-t-2xl w-full p-6 shadow-2xl animate-in slide-in-from-bottom duration-300">
           <div className="flex justify-between items-center mb-6">
            <h3 className="text-lg font-bold text-gray-900">絞り込み</h3>
            <button onClick={onClose} className="text-sm text-gray-500 hover:text-gray-800">リセット</button>
          </div>
          <div className="space-y-6">
            <div>
               <label className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 block">タイプ</label>
               <div className="flex flex-wrap gap-2">
                 {['すべて', 'ちょっと預かり', '得意なこと (貯める)', 'お仕事タスク', 'モノのシェア'].map((t, i) => (
                   <button key={t} className={`px-4 py-2 text-xs font-bold rounded-lg border ${i === 2 ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-gray-600 border-gray-200'}`}>{t}</button>
                 ))}
               </div>
            </div>
          </div>
          <button onClick={onClose} className="w-full mt-8 py-3.5 bg-gray-900 text-white font-bold rounded-xl hover:bg-gray-800">検索する</button>
        </div>
      );
    }

    function TaskDetailModal({ onClose, task }) {
      if (!task) return null;
      const steps = [
        { label: "投稿済", done: true },
        { label: "マッチング", done: task.progress >= 1 },
        { label: "進行中", done: task.progress >= 2 },
        { label: "完了", done: task.progress >= 3 },
      ];
      return (
        <div className="bg-white rounded-t-2xl sm:rounded-2xl w-full sm:w-11/12 max-h-[90%] overflow-y-auto p-0 shadow-2xl mb-0 sm:mb-4 animate-in slide-in-from-bottom duration-300 flex flex-col">
           <div className={`h-28 ${task.type === 'skill' ? 'bg-green-600' : task.type === 'b2b' ? 'bg-amber-500' : 'bg-indigo-600'} relative text-white p-6`}>
              <button onClick={onClose} className="absolute top-4 right-4 p-2 bg-white/20 hover:bg-white/30 rounded-full transition"><X size={16} /></button>
              <div className="mt-2">
                 <div className="flex items-center gap-2 opacity-80 mb-1"><span className="text-xs font-bold bg-white/20 px-2 py-0.5 rounded">Task #{task.id}</span></div>
                 <h3 className="text-xl font-bold">{task.title}</h3>
              </div>
           </div>
           <div className="px-6 py-6">
              <div className="mb-8">
                 <div className="flex justify-between items-center relative z-10">
                   {steps.map((step, i) => (
                     <div key={i} className="flex flex-col items-center gap-2">
                        <div className={`w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold border-2 transition-all ${step.done ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-white border-gray-200 text-gray-300'}`}>{step.done ? <CheckCircle size={14}/> : i+1}</div>
                        <span className={`text-[10px] font-bold ${step.done ? 'text-gray-800' : 'text-gray-300'}`}>{step.label}</span>
                     </div>
                   ))}
                 </div>
                 <div className="absolute left-6 right-6 h-0.5 bg-gray-100 top-[148px] -z-0"><div className="h-full bg-indigo-100" style={{width: `${task.progress * 33}%`}}></div></div>
              </div>
              <button className="w-full py-3.5 bg-gray-900 text-white font-bold rounded-xl shadow-lg hover:bg-gray-800 flex items-center justify-center gap-2">{task.status === 'ongoing' ? '今の状況を見る' : '引き受ける'} <ArrowRight size={18} /></button>
           </div>
        </div>
      );
    }

    function PanicModal({ onClose, onPublish }) {
      return (
        <div className="bg-white rounded-t-2xl sm:rounded-2xl w-full sm:w-11/12 p-6 shadow-2xl mb-0 sm:mb-4 animate-in slide-in-from-bottom duration-300">
          <div className="flex justify-between items-center mb-4">
            <h3 className="text-lg font-bold text-gray-900">頼む / 投稿する</h3>
            <button onClick={onClose} className="p-1 bg-gray-100 rounded-full hover:bg-gray-200"><X size={16}/></button>
          </div>
          <p className="text-xs text-gray-500 mb-6 bg-yellow-50 p-2 rounded text-yellow-700 border border-yellow-100 flex items-start gap-2"><AlertCircle size={14} className="mt-0.5 shrink-0" />すべてのマッチングは保険が適用されるので安心です。</p>
          <div className="space-y-3">
            <button onClick={() => { alert("保育のリクエストを送りました！近くの人を探しています。"); onClose(); }} className="w-full p-4 bg-indigo-50 hover:bg-indigo-100 border border-indigo-100 text-indigo-800 rounded-xl font-medium flex items-center justify-between group transition">
              <div className="flex items-center gap-3"><div className="p-2 bg-indigo-200 text-indigo-700 rounded-lg group-hover:bg-indigo-300 transition"><Clock size={20} /></div><div className="text-left"><span className="block font-bold">普通の保育</span><span className="text-xs opacity-70">ちょっと見ていてほしい時</span></div></div><ArrowRight size={18} className="text-indigo-400 group-hover:translate-x-1 transition" />
            </button>
            <button onClick={() => { onPublish(); }} className="w-full p-4 bg-amber-50 hover:bg-amber-100 border border-amber-100 text-amber-800 rounded-xl font-medium flex items-center justify-between group transition">
              <div className="flex items-center gap-3"><div className="p-2 bg-amber-200 text-amber-700 rounded-lg group-hover:bg-amber-300 transition"><Briefcase size={20} /></div><div className="text-left"><span className="block font-bold">得意なことでお返し</span><span className="text-xs opacity-70">ポイントがたくさん貯まります</span></div></div><ArrowRight size={18} className="text-amber-400 group-hover:translate-x-1 transition" />
            </button>
            <button className="w-full p-4 bg-green-50 hover:bg-green-100 border border-green-100 text-green-800 rounded-xl font-medium flex items-center justify-between group transition">
              <div className="flex items-center gap-3"><div className="p-2 bg-green-200 text-green-700 rounded-lg group-hover:bg-green-300 transition"><BookOpen size={20} /></div><div className="text-left"><span className="block font-bold">モノのシェア</span><span className="text-xs opacity-70">絵本 / おもちゃ / 不要品</span></div></div><ArrowRight size={18} className="text-green-400 group-hover:translate-x-1 transition" />
            </button>
          </div>
        </div>
      );
    }

    function PublishModal({ onClose }) {
      const [type, setType] = useState('request'); 
      return (
        <div className="bg-white rounded-t-2xl sm:rounded-2xl w-full sm:w-11/12 max-h-[90%] overflow-y-auto p-6 shadow-2xl mb-0 sm:mb-4 animate-in slide-in-from-bottom duration-300">
           <div className="flex justify-between items-center mb-6">
            <h3 className="text-lg font-bold text-gray-900">タスクを投稿</h3>
            <button onClick={onClose} className="p-1 bg-gray-100 rounded-full hover:bg-gray-200"><X size={16}/></button>
          </div>
          <div className="flex p-1 bg-gray-100 rounded-xl mb-6">
            <button onClick={() => setType('request')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition ${type === 'request' ? 'bg-white text-gray-900 shadow-sm' : 'text-gray-500'}`}>お願いする (使う)</button>
            <button onClick={() => setType('offer')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition ${type === 'offer' ? 'bg-white text-indigo-600 shadow-sm' : 'text-gray-500'}`}>提供する (貯める)</button>
          </div>
          <div className="space-y-4">
            <div><label className="block text-xs font-bold text-gray-500 mb-1">タイトル</label><input type="text" className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200" /></div>
            <button onClick={() => { alert("投稿しました！"); onClose(); }} className="w-full py-3.5 bg-gray-900 text-white font-bold rounded-xl hover:bg-gray-800 mt-2">確認して投稿</button>
          </div>
        </div>
      );
    }

    function DonateModal({ onClose, balance }) {
      return (
        <div className="bg-white rounded-t-2xl sm:rounded-2xl w-full sm:w-11/12 p-6 shadow-2xl mb-0 sm:mb-4 animate-in slide-in-from-bottom duration-300">
          <div className="text-center mb-6"><h3 className="text-lg font-bold text-gray-900">学生ボランティアを応援</h3></div>
          <div className="bg-gray-50 rounded-xl p-4 mb-6 text-center"><p className="text-xs text-gray-400 mb-1">今のポイント残高</p><p className="text-2xl font-bold text-gray-800">{balance} pt</p></div>
          <button onClick={() => { alert(`寄付が完了しました!`); onClose(); }} className="w-full py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 shadow-lg">応援する</button>
        </div>
      );
    }

    function RedeemModal({ onClose, item, balance }) {
      return (
        <div className="bg-white rounded-t-2xl sm:rounded-2xl w-full sm:w-11/12 p-6 shadow-2xl mb-0 sm:mb-4 animate-in slide-in-from-bottom duration-300">
           <div className="flex gap-4 mb-6">
             <div className="w-20 h-20 bg-gray-100 rounded-xl flex items-center justify-center text-gray-400 shrink-0"><ShoppingBag size={32}/></div>
             <div><h3 className="text-lg font-bold text-gray-900 leading-tight mb-1">{item.title}</h3><p className="text-sm text-gray-500 mb-2">{item.merchant}</p></div>
           </div>
           <button onClick={() => { alert(`交換しました!`); onClose(); }} className="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg">交換する</button>
        </div>
      );
    }

    function CheckoutModal({ onClose, onComplete }) {
      const [scanned, setScanned] = useState(false);
      return (
        <div className="bg-white rounded-t-2xl sm:rounded-2xl w-full sm:w-11/12 p-6 shadow-2xl mb-0 sm:mb-4 animate-in slide-in-from-bottom duration-300 text-center">
          <div className="flex justify-between items-center mb-6">
            <h3 className="text-lg font-bold text-gray-900">お迎えチェックイン</h3>
            <button onClick={onClose} className="p-1 bg-gray-100 rounded-full hover:bg-gray-200"><X size={16}/></button>
          </div>
          {!scanned ? (
            <div className="w-48 h-48 bg-gray-100 rounded-2xl mx-auto mb-6 flex items-center justify-center border-2 border-dashed border-gray-300 relative overflow-hidden group cursor-pointer" onClick={() => setScanned(true)}>
                 <QrCode size={120} className="text-gray-800" />
                 <div className="absolute inset-0 bg-white/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition"><span className="px-4 py-2 bg-indigo-600 text-white font-bold rounded-lg shadow-lg">スキャンする</span></div>
            </div>
          ) : (
            <div className="py-4 animate-in zoom-in duration-300">
               <h4 className="text-xl font-bold text-gray-900">チェックイン完了</h4>
               <button onClick={onComplete} className="mt-8 w-full py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 shadow-lg">評価へ進む</button>
            </div>
          )}
        </div>
      );
    }

    function ReviewModal({ onClose, serviceData }) {
      return (
        <div className="bg-white rounded-t-2xl sm:rounded-2xl w-full sm:w-11/12 p-6 shadow-2xl mb-0 sm:mb-4 animate-in slide-in-from-bottom duration-300">
           <div className="text-center mb-6"><h3 className="text-lg font-bold text-gray-900">ありがとうを伝える</h3></div>
           <button onClick={() => { alert("評価を送信しました！ポイントでお支払いしました。"); onClose(); }} className="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg">送信する</button>
        </div>
      );
    }

    function LedgerModal({ onClose }) {
      return (
        <div className="bg-white rounded-t-2xl sm:rounded-2xl w-full sm:w-11/12 p-6 shadow-2xl mb-0 sm:mb-4 animate-in slide-in-from-bottom duration-300 h-[600px] flex flex-col">
           <div className="flex justify-between items-center mb-6">
            <h3 className="text-lg font-bold text-gray-900">みんなのやりとり帳</h3>
            <button onClick={onClose} className="p-1 bg-gray-100 rounded-full hover:bg-gray-200"><X size={16}/></button>
          </div>
          <div className="flex-1 overflow-y-auto space-y-4 pr-2">
             {LEDGER_HISTORY.map(item => (
               <div key={item.id} className="flex justify-between items-center p-3 border-b border-gray-50 last:border-0 hover:bg-gray-50 rounded-lg transition">
                  <div>
                       <h4 className="text-sm font-bold text-gray-800">{item.title}</h4>
                       <p className="text-xs text-gray-400">{item.date}</p>
                  </div>
                  <span className={`text-sm font-bold ${item.type === 'earn' ? 'text-green-600' : 'text-gray-800'}`}>{item.amount}</span>
               </div>
             ))}
          </div>
        </div>
      );
    }

    function StudentProfileModal({ onClose }) {
      return (
        <div className="bg-white rounded-t-2xl sm:rounded-2xl w-full sm:w-11/12 max-h-[90%] overflow-y-auto p-0 shadow-2xl mb-0 sm:mb-4 animate-in slide-in-from-bottom duration-300 flex flex-col">
           <div className="h-24 bg-gradient-to-r from-indigo-500 to-purple-500 relative">
              <button onClick={onClose} className="absolute top-4 right-4 p-2 bg-black/20 hover:bg-black/30 text-white rounded-full transition"><X size={16} /></button>
           </div>
           <div className="px-6 relative -top-12 mb-[-30px]"><img src={STUDENT_PROFILE.avatar} className="w-24 h-24 rounded-full border-4 border-white shadow-lg bg-white" /></div>
           <div className="px-6 pt-4 pb-6">
             <h3 className="text-xl font-bold text-gray-900">{STUDENT_PROFILE.name}</h3>
             <button onClick={() => { alert("申請を送りました！"); onClose(); }} className="w-full mt-6 py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg">相談に乗る</button>
           </div>
        </div>
      );
    }

    const MenuRow = ({ icon: Icon, label, value, badge }) => (
      <button className="w-full bg-white p-4 flex items-center justify-between rounded-xl border border-gray-100 hover:bg-gray-50 hover:border-gray-200 transition group">
        <div className="flex items-center gap-3"><div className="p-2 bg-gray-50 rounded-lg text-gray-500 group-hover:bg-white group-hover:text-indigo-600 transition"><Icon size={16} /></div><span className="text-sm font-bold text-gray-700">{label}</span></div>
        <div className="flex items-center gap-2">{badge && <span className="text-[10px] bg-green-100 text-green-700 px-1.5 py-0.5 rounded font-bold">{badge}</span>}{value && <span className="text-xs text-gray-400">{value}</span>}<ArrowRight size={14} className="text-gray-300 group-hover:translate-x-1 transition" /></div>
      </button>
    );

    const NavButton = ({ icon: Icon, label, active, onClick, isMain }) => (
      <button onClick={onClick} className={`flex flex-col items-center justify-center w-14 h-14 transition duration-200 ${active ? 'text-indigo-600' : 'text-gray-400 hover:text-gray-600'} ${isMain ? '-mt-8' : ''}`}>
        <div className={`flex items-center justify-center rounded-2xl transition-all duration-300 relative ${isMain ? 'w-14 h-14 bg-indigo-600 shadow-lg shadow-indigo-200 text-white border-4 border-gray-50 hover:scale-105' : 'w-8 h-8 hover:bg-gray-100'} ${active && !isMain ? 'bg-indigo-50 text-indigo-600' : ''}`}>
          <Icon size={isMain ? 24 : 20} strokeWidth={isMain || active ? 2.5 : 2} />
        </div>
        <span className={`text-[10px] font-bold mt-1 ${isMain ? 'text-indigo-600 translate-y-1' : ''}`}>{label}</span>
      </button>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
